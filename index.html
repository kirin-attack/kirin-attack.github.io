<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <!--    <meta http-equiv="refresh" content="0; url=https://arxiv.org/abs/2210.10676" /> //-->
    <title>Kirin Attack</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            font-size: x-large;
            font-weight: normal;
            color: #333;
            line-height: 2em;
        }
        a {
            text-decoration: none;
            color: #00a;
        }
        a:hover {
            text-decoration: underline;
        }
        a:visited {
            color: #00a;
        }
    </style>
</head>
<body>
    <p>Paper pre-print at arXiv:
        <a href="https://arxiv.org/abs/2210.10676">https://arxiv.org/abs/2210.10676</a>
        (or <a href="https://arxiv.org/pdf/2210.10676.pdf">direct PDF</a>)
    </p>

    <embed
        id="pdf"
        src="./2210.10676.pdf" 
        type="application/pdf"
        style="display: none"
        width="100%" height="500px">

    <script>
        window.onload = function() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = "https://arxiv.org/abs/2210.10676";
            } else {
                var pdf = document.getElementById('pdf');
                pdf.style.height = (window.innerHeight - 100) + 'px';
                pdf.style.display = "block";
            }
        };
    </script>
</body>
</html>
